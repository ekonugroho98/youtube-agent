<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stream Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-stopped {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-error {
            background: #feebc8;
            color: #7c2d12;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .playlist-item span {
            flex: 1;
            font-size: 14px;
            color: #333;
        }

        .playlist-item button {
            background: #f56565;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .upload-progress {
            margin-top: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #f7fafc;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: white;
            border-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .file-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #f7fafc;
        }

        .file-item.selected {
            background: #ebf8ff;
            border-left: 3px solid #667eea;
        }

        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé¨ YouTube Stream Controller</h1>
            <p>Manage your YouTube live streams with ease</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert"></div>

        <!-- Stats Grid -->
        <div class="grid">
            <div class="card">
                <h2>üìä Stream Status</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Status</div>
                        <div class="stat-value">
                            <span id="status-badge" class="status-badge status-stopped">STOPPED</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Worker PID</div>
                        <div class="stat-value" id="worker-pid">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Uptime</div>
                        <div class="stat-value" id="uptime">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Media</div>
                        <div class="stat-value" id="current-media">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üéÆ Controls</h2>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button id="btn-start" class="btn btn-success" onclick="startStream()">
                        ‚ñ∂Ô∏è Start Stream
                    </button>
                    <button id="btn-stop" class="btn btn-danger" onclick="stopStream()" disabled>
                        ‚èπÔ∏è Stop Stream
                    </button>
                    <button class="btn btn-primary" onclick="refreshStatus()">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Upload Card -->
            <div class="card">
                <h2>üì§ Upload Media</h2>
                <div class="form-group">
                    <label>Select File</label>
                    <input type="file" id="upload-file" accept=".mp4,.mp3,.mkv,.avi,.mov,.flv,.webm">
                </div>
                <div class="form-group">
                    <label>Object Key (optional)</label>
                    <input type="text" id="upload-key" placeholder="Leave empty to use filename">
                </div>
                <button id="btn-upload" class="btn btn-primary" onclick="uploadFile()">
                    üì§ Upload
                </button>

                <div id="upload-progress" class="upload-progress">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span id="upload-status">Uploading...</span>
                        <span id="upload-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="upload-fill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Config Card -->
            <div class="card">
                <h2>‚öôÔ∏è Stream Configuration</h2>

                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('single')">Single File</button>
                    <button class="tab-btn" onclick="switchTab('playlist')">Playlist</button>
                </div>

                <!-- Single File Tab -->
                <div id="tab-single" class="tab-content active">
                    <div class="form-group">
                        <label>Media File</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="single-media-key" placeholder="e.g., smaller.mp4">
                            <button class="btn btn-primary" onclick="browseFiles()">üìÅ</button>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="setSingleConfig()">
                        ‚úÖ Set Config
                    </button>
                </div>

                <!-- Playlist Tab -->
                <div id="tab-playlist" class="tab-content">
                    <div class="form-group">
                        <label>Add to Playlist</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="playlist-add-input" placeholder="e.g., surah_1.mp4">
                            <button class="btn btn-primary" onclick="addToPlaylist()">‚ûï Add</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Playlist</label>
                        <div id="playlist-container"></div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="setPlaylistConfig()">
                            ‚úÖ Set Playlist
                        </button>
                        <button class="btn btn-danger" onclick="clearPlaylist()">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Storage Browser -->
        <div class="card">
            <h2>
                üìÅ Storage Browser
                <button class="refresh-btn" onclick="loadStorageFiles()" title="Refresh">üîÑ</button>
            </h2>
            <div id="file-list" class="file-list">
                <div style="text-align: center; color: #999; padding: 20px;">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let playlist = [];
        let selectedFile = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshStatus();
            loadStorageFiles();
            setInterval(refreshStatus, 5000); // Auto-refresh every 5s
        });

        // Alert
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} active`;
            setTimeout(() => alert.classList.remove('active'), 5000);
        }

        // Status
        async function refreshStatus() {
            try {
                const response = await fetch(`${API_BASE}/streams/status`);
                const data = await response.json();

                // Update UI
                const badge = document.getElementById('status-badge');
                badge.textContent = data.status.toUpperCase();
                badge.className = `status-badge status-${data.status}`;

                document.getElementById('worker-pid').textContent = data.worker_pid || '-';
                document.getElementById('current-media').textContent = data.media_key || '-';

                // Format uptime
                if (data.uptime_seconds) {
                    const hours = Math.floor(data.uptime_seconds / 3600);
                    const minutes = Math.floor((data.uptime_seconds % 3600) / 60);
                    const seconds = data.uptime_seconds % 60;
                    document.getElementById('uptime').textContent =
                        `${hours}h ${minutes}m ${seconds}s`;
                } else {
                    document.getElementById('uptime').textContent = '-';
                }

                // Update buttons
                document.getElementById('btn-start').disabled = data.status === 'running';
                document.getElementById('btn-stop').disabled = data.status !== 'running';

            } catch (error) {
                console.error('Failed to refresh status:', error);
            }
        }

        // Start Stream
        async function startStream() {
            try {
                const response = await fetch(`${API_BASE}/streams/start`, { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    showAlert('Stream started successfully!', 'success');
                    refreshStatus();
                } else {
                    showAlert(data.detail?.error || 'Failed to start stream', 'error');
                }
            } catch (error) {
                showAlert('Failed to start stream', 'error');
            }
        }

        // Stop Stream
        async function stopStream() {
            try {
                const response = await fetch(`${API_BASE}/streams/stop`, { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    showAlert('Stream stopped', 'success');
                    refreshStatus();
                } else {
                    showAlert(data.detail?.error || 'Failed to stop stream', 'error');
                }
            } catch (error) {
                showAlert('Failed to stop stream', 'error');
            }
        }

        // Upload File
        async function uploadFile() {
            const fileInput = document.getElementById('upload-file');
            const customKey = document.getElementById('upload-key').value;

            if (!fileInput.files[0]) {
                showAlert('Please select a file', 'error');
                return;
            }

            const file = fileInput.files[0];
            const objectKey = customKey || file.name;

            // Show progress
            const progressDiv = document.getElementById('upload-progress');
            const statusSpan = document.getElementById('upload-status');
            const percentSpan = document.getElementById('upload-percent');
            const fillDiv = document.getElementById('upload-fill');
            const uploadBtn = document.getElementById('btn-upload');

            progressDiv.classList.add('active');
            uploadBtn.disabled = true;

            try {
                // Upload via backend API
                const formData = new FormData();
                formData.append('file', file);
                formData.append('object_key', objectKey);

                const xhr = new XMLHttpRequest();

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        percentSpan.textContent = percent + '%';
                        fillDiv.style.width = percent + '%';
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const result = JSON.parse(xhr.responseText);
                        statusSpan.textContent = 'Upload complete!';
                        showAlert(`File uploaded: ${result.key}`, 'success');
                        loadStorageFiles(); // Refresh file list
                    } else {
                        throw new Error('Upload failed');
                    }
                };

                xhr.onerror = () => {
                    throw new Error('Upload failed');
                };

                xhr.open('POST', `${API_BASE}/upload`);
                xhr.send(formData);

            } catch (error) {
                statusSpan.textContent = 'Upload failed';
                showAlert('Failed to upload file', 'error');
            } finally {
                setTimeout(() => {
                    progressDiv.classList.remove('active');
                    uploadBtn.disabled = false;
                    fileInput.value = '';
                    document.getElementById('upload-key').value = '';
                }, 2000);
            }
        }

        // Config - Single File
        async function setSingleConfig() {
            const mediaKey = document.getElementById('single-media-key').value;

            if (!mediaKey) {
                showAlert('Please enter a media file', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/streams/config?media_key=${encodeURIComponent(mediaKey)}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (response.ok) {
                    showAlert('Config updated: ' + data.media_key, 'success');
                } else {
                    showAlert(data.detail?.error || 'Failed to update config', 'error');
                }
            } catch (error) {
                showAlert('Failed to update config', 'error');
            }
        }

        // Config - Playlist
        function addToPlaylist() {
            const input = document.getElementById('playlist-add-input');
            const value = input.value.trim();

            if (value && !playlist.includes(value)) {
                playlist.push(value);
                renderPlaylist();
                input.value = '';
            }
        }

        function removeFromPlaylist(index) {
            playlist.splice(index, 1);
            renderPlaylist();
        }

        function clearPlaylist() {
            playlist = [];
            renderPlaylist();
        }

        function renderPlaylist() {
            const container = document.getElementById('playlist-container');
            container.innerHTML = '';

            playlist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerHTML = `
                    <span>${index + 1}. ${item}</span>
                    <button onclick="removeFromPlaylist(${index})">‚úï</button>
                `;
                container.appendChild(div);
            });
        }

        async function setPlaylistConfig() {
            if (playlist.length === 0) {
                showAlert('Playlist is empty', 'error');
                return;
            }

            const playlistStr = playlist.join(',');
            try {
                const response = await fetch(`${API_BASE}/streams/config?playlist=${encodeURIComponent(playlistStr)}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (response.ok) {
                    showAlert(`Playlist set: ${data.playlist.length} files`, 'success');
                } else {
                    showAlert(data.detail?.error || 'Failed to set playlist', 'error');
                }
            } catch (error) {
                showAlert('Failed to set playlist', 'error');
            }
        }

        // Tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (tab === 'single') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tab-single').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('tab-playlist').classList.add('active');
            }
        }

        // Storage Browser
        async function loadStorageFiles() {
            try {
                const response = await fetch(`${API_BASE}/storage/files`);
                const data = await response.json();

                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';

                if (data.files.length === 0) {
                    fileList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">No files found</div>';
                    return;
                }

                data.files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `
                        <div style="font-weight: 500;">${file.key}</div>
                        <div style="font-size: 12px; color: #666;">${formatSize(file.size)}</div>
                    `;
                    div.onclick = () => selectFile(file.key);
                    fileList.appendChild(div);
                });

            } catch (error) {
                console.error('Failed to load files:', error);
            }
        }

        function selectFile(filename) {
            document.getElementById('single-media-key').value = filename;
            document.querySelectorAll('.file-item').forEach(item => item.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function browseFiles() {
            loadStorageFiles();
            showAlert('Select a file from the list below', 'success');
        }

        function formatSize(bytes) {
            for (const unit of ['B', 'KB', 'MB', 'GB']) {
                if (bytes < 1024.0) {
                    return bytes.toFixed(2) + ' ' + unit;
                }
                bytes /= 1024.0;
            }
            return bytes.toFixed(2) + ' TB';
        }
    </script>
</body>
</html>
